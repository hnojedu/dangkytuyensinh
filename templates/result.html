{% extends "base.html" %}



{% block body %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="bg-gray-50 light:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow light:border md:mt-0 sm:max-w-md xl:p-0 light:bg-gray-800 light:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <center>
                    <div style="color:{{color}}" >
                        <div style="font-weight: bold;">
                        {% if outcome == 0 %}
                            <i class="fa fa-check-circle-o" aria-hidden="true" style="font-size: 6em;"></i>
                            <p style="font-size:1.6em">ĐỦ ĐIỀU KIỆN</p>
                        {% elif outcome == 1 %}
                            <i class="fa fa-times-circle-o" aria-hidden="true"  style="font-size: 6em;"></i>
                            <p style="font-size:1.6em">KHÔNG ĐỦ ĐIỀU KIỆN</p>
                        {% else %}
                            <i class="fa fa-ban" aria-hidden="true"  style="font-size: 6em;"></i>
                            <p style="font-size:1.6em">CHƯA NỘP HỒ SƠ</p>
                        {% endif %}

                        <div class="relative overflow-x-auto">
                            <table class="w-full text-sm text-left text-gray-500 light:text-gray-400">
                                <tbody>
                                    {% for key,value in application.items%}
                                    <div style="color:{{color}}" >
                                    <tr class="text-[{{color}}]	bg-white border-b light:bg-gray-800 light:border-gray-700">
                                        <th scope="row" class="px-6 py-1.5 font-medium whitespace-nowrap">
                                            {{key}}
                                        </th>
                                        <td class="px-6 py-1.5">
                                            {{value}}
                                        </td>
                                    </tr>
                                    </div>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
  </section>
{% endblock %}
